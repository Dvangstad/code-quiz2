<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\vang0\Desktop\code-quiz2\assets\style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div><span id="question">Question</span> <span id="timer">60</span></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" id="optionOne">Answer 1</button>
                <button class="btn" id="optionTwo">Answer 2</button>
                <button class="btn" id="optionThree">Answer 3</button>
                <button class="btn" id="optionFour">Answer 4</button>
                

            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>

        <!-- create a score section to show what people's score was at the end of quiz -->
        <div class="score hide">
            <h2>Your Score was: <span id="scoreNum">5</span></h2>
        </div>
    </div>

    
</body>
<script src="assets\script.js"></script>

</html>
